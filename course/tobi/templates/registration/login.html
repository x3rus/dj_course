
{% extends "tobi/base.html" %}
{% load staticfiles %}


{% block content %}

<div class="main_central" >

    <center>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <img src="{% static 'tobi/images/runer-start.png' %}" alt="start runner" style="float;width:118px;height:139px;" >

    <form method="post" action="{% url 'tobi:login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    </center>
</div>

{% endblock %}
